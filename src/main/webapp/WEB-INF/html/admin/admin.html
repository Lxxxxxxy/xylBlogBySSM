<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>账户管理</title>
    <link rel="shortcut icon" href="/xylBlog/resources/images/star.ico">
    <link rel="stylesheet" type="text/css" href="/xylBlog/resources/css/admin.css">

        body {
            margin-left: 15%;
        }

        input {
            margin-top: 1%;

            border-radius: 10px;
        }
    </style>
    <script type="text/javascript">

<body>
<table>
    <tr>
        <td class="right">
            用户名：
        </td>
        <td>
            <input type="text" id="user" name="user" style="border-radius:10px;border:1px solid silver;
box-shadow:0px 0px 8px silver;box-shadow:0px 0px 8px silver;box-shadow:0px 0px 8px silver;" value="">
        </td>
    </tr>
    <tr>
        <td class="right">
            新密码：
        </td>
        <td>
            <input type="password" id="newPassword"
                   style="border-radius:10px;border:1px solid silver;box-shadow:0px 0px 8px silver;box-shadow:0px 0px 8px silver;box-shadow:0px 0px 8px silver;">
        </td>
    </tr>
    <tr>
        <td class="right">
            确认密码：
        </td>
        <td>
            <input type="password" id="comfirmPassword"
                   style="border-radius:10px;border:1px solid silver;box-shadow:0px 0px 8px silver;box-shadow:0px 0px 8px silver;box-shadow:0px 0px 8px silver;">
        </td>
    </tr>
    <tr>
        <td>
        </td>
    </tr>
    <tr>
        <td>
        </td>
        <td>
            <input id="editAdmin" type="button" value="确认修改"
                   style="border-radius:10px;border:1px solid silver;margin-top:1%;width:60%;height:100%;">
        </td>
    </tr>
